<!doctype html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecsedi Tamás AJAX CRUD</title>
  </head>
  <body>

    <div id="beolvasIde"></div>
      <table>
        <thead>
          <tr>
            <th>Sorszám</th>
            <th>Megrendelő</th>
            <th>Email</th>
            <th>Bankkártya</th>
            <th>Település</th>
            <th>Kiszállítva</th>
          </tr>
        </thead>
        <tbody id="tablazatIde">
        </tbody>
      </table>

      <section id="urlap">
        <h2>"Megrendelés kiszállítva?" Űrlap</h2>
        <input type="text" name="megrendelo" placeholder="Megrendelő">
        <input type="email" id="email" placeholder="Email">
        <input type="number" name="bankkartya" placeholder="Bankkártya">
        <input type="text" name="telepules" placeholder="Település">
        <input type="checkbox" name="kiszallitva" placeholder="Kiszállítva">
        <input type="submit" value="Beküldés">
        <p>Pipálja be, ha a megrendelés kiszállításra került.</p>

      </section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
